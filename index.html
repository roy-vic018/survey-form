
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>FCC Survey Form Project</title>
</head>
<body>
<div class="container">
    <header id="intro">
        <h1 id="title">Survey Form</h1>
        <p id="description">A quick survey form website</p>
    </header>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" id="name" class="forms" placeholder="Enter your name" required>
        <br>

        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" class="forms" placeholder="Enter your email" required>
        <br>

        <label for="number" id="number-label">Age: (optional)</label><br>
        <input type="number" id="number" min="0" max="123" class="forms" placeholder="Enter your Age">
        <br>

        <label for="dropdown" id="current-role-label">Which best describes your current role?</label>
        <br>
        <select id="dropdown" name="Select Current Role" class="forms">
            <option value="student">Student</option>
            <option value="full-time">Full time job</option>
            <option value="prefer-not">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <br>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>

            <input id="yes" type="radio" name="items" value="yes">
            <label for="yes" id="yes-label">Yes</label><br>

            <input id="maybe" type="radio" name="items" value="maybe">
            <label for="maybe" id="maybe-label">Maybe</label><br>

            <input id="no" type="radio" name="items" value="no">
            <label for="no" id="no-label">No</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>What would you improve? (Check all that apply)</legend>

            <input id="front-end" type="checkbox" name="check-items" value="front-end">
            <label for="front-end" id="front-end-label">Front-end</label><br>

            <input id="back-end" type="checkbox" name="check-items" value="back-end">
            <label for="back-end" id="back-end-label">Back-end</label><br>

            <input id="forums" type="checkbox" name="check-items" value="forums">
            <label for="forums" id="forums-label">Forums</label>
        </fieldset>
        <br>

        <label for="text-area" id="text-area-label">Have any additional comments?</label>
        <br>
        <textarea id="text-area" name="text-area" rows="4" cols="80">Enter any additional comments</textarea>
        <br>

        <button type="submit" id="submit">Submit</button>
    </form>
</div>
</body>
</html>
